keys:
    ingestImgExtension:
        type: str
        choices:
            exr: EXR
            dpx: DPX
            jpg: JPEG
        default: exr
        alias: extension

    ingestSequence:
        type: str
        shotgun_entity_type: Sequence
        shotgun_field_name: sg_client_name
        filter_by: '^([A-Za-z]{3})$'
        value_from_str_hook: 'name_converter'
        edit_types:
          - upper_case

    ingestShot:
        type: str
        shotgun_entity_type: Shot
        shotgun_field_name: code
        filter_by: '^([0-9]{5,})$'
        value_from_str_hook: 'name_converter'
        edit_types:
          - pad
        edits:
          pad:
            value: 6

    ingestStep:
        type: str
        shotgun_entity_type: Step
        shotgun_field_name: short_name
        filter_by: '^([A-Za-z]+)$'

    ingestVersion:
        type: int
        format_spec: '02'

