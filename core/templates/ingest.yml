keys:
    # examples for name_converter hook!
    ingest_img_extension:
        type: str
        choices:
            exr: EXR
            dpx: DPX
            jpg: JPEG
        default: exr
        alias: extension

    client_output:
        type: str
        filter_by: alphanumeric
        value_from_str_hook: 'name_converter'
        edit_types:
          - replace
        edits:
            replace:
              main: ""
              grey: "_grey"
              overlay: "_overlay"
              cam: "camera"

    ingestSequence:
        type: str
        shotgun_entity_type: Sequence
        shotgun_field_name: sg_client_name
        filter_by: alphanumeric
        value_from_str_hook: 'name_converter'
        edit_types:
          - upper_case

    client_step:
        type: str
        shotgun_entity_type: Step
        shotgun_field_name: short_name
        filter_by: alphanumeric
        value_from_str_hook: 'name_converter'
        edit_types:
          - upper_case

    subdirectories_folder_path:
        type: str
        filter_by: '^([A-Za-z0-9_.\-]+)\/([A-Za-z0-9_.\-]+)\/([A-Za-z0-9_.\-]+)\/([A-Za-z0-9_.\-]+)$'

    client_name:
        type: str
        filter_by: '^[a-zA-Z](\w+)?[a-zA-Z0-9]$'
        value_from_str_hook: 'name_converter'
        edit_types:
          - underscore_to_camelcase

paths:

    ingest_folder:                          './REF/CLIENT_VAULT/incoming'

    ingest_folder_path:                     '@ingest_folder/{subdirectories_folder_path}'
    ingest_shot_render:                     '@ingest_folder_path/@ingest_shot_version_name.{SEQ}.{ingest_img_extension}'

strings:

    ingest_shot_version_name:               '{ingestSequence}{Shot}_{Step}_{name}[-{output}]_v{version}'